<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="logo.jpg" alt="Логотип" width="90" height="90">
        </div>
        <div class="header__title">
            <h1>Исполнить мечты просто!</h1>
        </div>
        <nav class="header__nav">
            <a href="index.html">Главная</a>
            <a href="actions.html">Акции</a>
            <a href="index.html">Управление бронированием</a>
        </nav>
    </header>
    <main>
        <section class="search-form" id="search">
            <h2>Форма поиска</h2>
            <form>
                <div class="form-row">
                    <label>Выберите регион</label>
                    <input type="text" name="region">
                </div>
                <div class="form-row">
                    <label>Выберите дату похода</label>
                    <input type="date" name="date">
                </div>
                <div class="form-row">
                    <label>Количество участников</label>
                    <input type="number" name="participants">
                </div>
                <div class="form-row">
                    <label>Уровень подготовки</label>
                    <input type="text" name="level">
                </div>
                <button type="submit">Найти</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__contacts">
            <span>тел. 8 (800) 555-33-10</span>
        </div>
        <nav class="footer__nav">
            <a href="index.html">Главная</a>
            <a href="actions.html">Акции</a>
            <a href="index.html">Управление бронированием</a>
        </nav>
    </footer>
</body>
</html>
